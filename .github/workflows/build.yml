name: Build and Archive

on:
  push:
    branches:
      - main
      - swissdesignsystem

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.2.0

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-${{ github.ref_name }}.iife.js
          path: dist/app-universal.iife.js
