services:
  eiam-site:
    container_name: eiam-site
    build: .
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eiam-site.rule=Host(`eiam.deepsel.com`)"
      - "traefik.http.services.eiam-site.loadbalancer.server.port=80"
    volumes:
      - ./u5CMS:/var/www/html
      - ./config.php:/var/www/html/config.php
    depends_on:
      - eiam-db
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data

  eiam-db:
    container_name: eiam-db
    image: mysql:8.0-debian
    platform: linux/x86_64
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eiam
      MYSQL_USER: eiam
      MYSQL_PASSWORD: eiam
    volumes:
      - ./volumes/db_data:/var/lib/mysql
      - ./u5CMS/u5standard.sql:/docker-entrypoint-initdb.d/u5standard.sql
